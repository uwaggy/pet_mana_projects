<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #3b5998;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Appointments</h1>
    <table>
        <tr>
            <th>Pet Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service Type</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment.pet.name }}</td>
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.service_type }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
